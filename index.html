<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center px-5"
         style="min-height: 90vh;">
        <div class="row">
            <h1>Password Generator</h1>


            <label for="passwordLength"
                   class="fw-bold my-2">Panjang Password :</label>

            <input type="number"
                   id="passwordLength"
                   class="form-control"
                   title="Harap Isi Panjang Password"
                   required>
            <div class="invalid-feedback">Harap Isi Panjang Password</div>

            <label for="password"
                   class="fw-bold my-2">Hasil Password :</label>
            <input type="text"
                   id="password"
                   class="form-control"
                   disabled>

            <button id="generateBtn"
                    onclick="getPassword()"
                    class="btn btn-dark my-2">Generate Password</button>
            <button id="savePassword"
                    class="btn btn-dark">Save Password</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
